<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function prime (countNumber) {
        let count = 0;
        let countPrime = 0;
        for (let i = 2; i < 1000; i++) {
            if (countPrime < countNumber) {
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    document.write(i + "<br>");
                    countPrime += 1;
                }
                count = 0;
            } else {
                break;
            }
        }
    }
    prime(20);


</script>
</body>
</html>
